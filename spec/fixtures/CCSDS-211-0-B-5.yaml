- content: The CCSDS Recommended Standard for Proximity-1 Space Link Protocol—Data
    Link Layer specifies the protocol, services, and procedures pertaining to the
    CCSDS Version-3 Transfer Frame.  The current issue includes several improvements
    and clarifications—accomplishing better alignment and consistency with the other
    Proximity-1 Blue Books—and the addition of an option for Low Density Parity-Check
    (LDPC) codes.
